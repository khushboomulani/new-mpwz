<div class="main-wrap" appNoRightClick>
    <div class="loadr" *ngIf='loading'>
        <img src="assets/img/loading.gif" class="loadimg">
    </div>
    <app-dept-header></app-dept-header>
    <div class="container">
        <!-- <div class="btn-group btn-breadcrumb breadcrumb-default">
            <a href="#" class="btn btn-default visible-lg-block visible-md-block">Home</a>
            <a href="/gallery-dashboard" class="btn btn-default visible-lg-block visible-md-block">Gallery</a>
            <div class="btn btn-default visible-xs-block hidden-xs visible-sm-block ">...</div>
            <div class="btn btn-warning"><b>Admin Section</b></div>
        </div> -->
    </div>
    <div class="main container cf">
        <div class="row post-content">
            <div class="col-md-12">
                <h2>Admin Section</h2>
                <div class="login">
                    <form [formGroup]="loginForm" class="">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="title">Title<span class="required">*</span></label>
                                    <input type="text" formControlName="title" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.title.errors }">

                                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                        <div *ngIf="f.title.errors.required">Title is required.</div>
                                    </div>

                                </div>
                                <div class="form-group">

                                    <label>Upload Photograph </label>
                                    <input type="file" multiple (change)="onFilesChanged($event,'photograph')">
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Description <span class="required">*</span></label>
                                    <input type="textarea" formControlName='desc' class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.desc.errors }" />
                                    <!-- <textarea class="form-control" rows="4"></textarea> -->
                                    <div *ngIf="submitted && f.desc.errors" class="invalid-feedback">
                                        <div *ngIf="f.desc.errors.required">Description is required</div>
                                        <!-- <div *ngIf="f.desc.errors.minlength">Description must be at least 6 characters</div> -->
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-warning btn-lar">Submit</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                    <!-- Modal -->
                </div>
            </div>

        </div>
        <div class="row post-content">
            <div class="col-md-12">
                <h2>Admin Section</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr class="thead">
                            <th>Sr. No.</th>
                            <th>Title</th>
                            <th>Uploaded Date</th>
                            <th width="250px">Action</th>
                        </tr>
                        <tr>
                            <td>1.</td>
                            <td>abc</td>
                            <td>1/12/2019</td>
                            <td><button class="btn btn-info btn-xs"><i class="fa fa-pencil"></i>
                                    Edit</button>&nbsp;<button class="btn btn-danger btn-xs"><i
                                        class="fa fa-remove"></i> Delete</button>&nbsp;<button
                                    class="btn btn-xs btn-success"><i class="fa fa-file"></i> View Document</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
