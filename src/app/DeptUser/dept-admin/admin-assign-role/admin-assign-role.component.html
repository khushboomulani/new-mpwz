<div class="main-wrap" appNoRightClick>
    <div  class="loadr" *ngIf='loading'>
      <img src="assets/img/loading.gif" class="loadimg">
    </div>
    <app-dept-header></app-dept-header>
    <div class="main container cf">
      <div class="row post-content">
  <div class="col-md-12">
    <h2>Assign Role To User For Upload Documents</h2>
    <div class="login">
    <form [formGroup] = "createuserForm" (ngSubmit)="onSubmit()" >
   <div class="row">
      
         <div class="col-md-6">
          <div class="form-group">
              <label for="roletype1">Role Type</label>
              <select formControlName="roletype1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roletype1.errors }">
                <option value="">Select Document Type</option>
                <option *ngFor="let data of resp9" value="{{data.doctype}}">{{data.doctype}}</option>
              
              </select>
              <div *ngIf="submitted && f.roletype1.errors" class="invalid-feedback">
                <div *ngIf="f.roletype1.errors.required" class="text-danger">Role type is required</div>
            </div>
            </div>
         </div>
         <div class="col-md-6">
  
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text"  class="form-control" value="{{username}}" readonly>
         
        </div>
     </div>
  <div class="col-md-6">
            <div class="form-group">
                <label for="userid">Userid </label>
                <input type="text"  class="form-control" readonly value="{{userid}}">
  
             </div>
  </div>
       </div>
   <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-warning btn-lar" >Submit</button>
      </div>
      <div class="clearfix"></div>
      </form>
      <!-- Modal -->
    </div>
  </div>
  </div>
  <div class="row post-content">
    <div class="col-md-12">
      <h2>Existing Roles</h2>
      <div class="table-responsive">
      <table class="table table-striped" >
        <tr class="thead">
          <th>Sr. No.</th>
          <th>Department ID</th>
          <th>Department Name</th>
          <th>Department Role</th>
          <th width="250px">Action</th>
        </tr>
        <tr *ngFor='let data of respdept;index as i' >
          <td>{{i+1}}</td>
          <td>{{data.userid}}</td>
          <td>{{data.username}}</td>
          <td>{{data.userrole}}</td>
          
          <!-- <td><button class="btn btn-success btn-xs" [routerLink]="['/admin-assign-role',data.depname,data.depid]"> Assign Role</button></td> -->
          <td><button class="btn btn-danger btn-xs" ><i class="fa fa-remove" ></i>Remove</button></td>
          
        </tr>
      </table>
      </div>
    </div>
  
   <!-- The Modal -->
   <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Circular</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <h1>PDF Example with iframe</h1>
        <iframe src="C:\Users\mppkvvcl\Downloads\test(9).pdf" width="100%" height="500px">
        </iframe>
      
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  
  </div>
  </div>
  
  </div>
