    <div class="loadr" *ngIf='loader'>
        <img src="assets/img/loading.gif" class="loadimg">
    </div>
    <app-header>

    </app-header>

    <div class="container">
        <div class="btn-group btn-breadcrumb breadcrumb-default">
            <a href="#" class="btn btn-default visible-lg-block visible-md-block">Home</a>
            <div class="btn btn-default visible-xs-block hidden-xs visible-sm-block ">
                ...
            </div>
            <div class="btn btn-warning"><b>Tenders</b></div>
        </div>
    </div>
    <div class="main container cf">
        <div class="row post-content">
            <div class="col-md-12">
                <h2>Tender</h2>

                <div class="table-responsive" style="max-height:400px">
                    <table class="table table-striped">
                        <tr class="thead">
                            <th>Sr. No.</th>
                            <th>Document Number</th>
                            <th>Date</th>
                            <th>Title</th>
                            <th width="250px"></th>
                        </tr>
                        <tbody *ngFor='let data1 of resp;index as i'>

                            <tr>

                                <td [attr.rowspan]="data1.docs.length + 1" >{{i+1}}</td>

                            </tr>
                            <tr *ngFor='let data of data1.docs;index as i1'>
                                <td>{{data.docsrno}}</td>
                                <td>{{data.orderdate | date: 'yyyy-MM-dd'}}</td>
                                <td>{{data.subject}}</td>
                                <td><a class="btn btn-info btn-xs" target="_blank"
                                        [routerLink]="['/view-pdf',data.filepath,data.subject,data.docdescription,data.filename]">
                                        View Document</a></td>

                            </tr>
                            <!-- </ng-container> -->
                        </tbody>
                        <tbody *ngIf="resp?.length < 1">
                            <tr>
                                <td colspan="5" class="text-center">No record found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
