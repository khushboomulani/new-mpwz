<div class="main-wrap">
   <div class="loadr" *ngIf='loader'>
      <img src="assets/img/loading.gif" class="loadimg">
  </div>
   <app-header></app-header>
   <div class="container">
      <div class="btn-group btn-breadcrumb breadcrumb-default">
         <a class="btn btn-default visible-lg-block visible-md-block" href="#">Home</a>
         <div class="btn btn-default visible-xs-block hidden-xs visible-sm-block ">...</div>
         <div class="btn btn-warning"><b>Latest News &amp; Updates</b></div>
      </div>
   </div>
   <div class="main container cf">
      <div class="row post-content">
         <div class="col-md-12">
            <h2>Latest News &amp; Updates</h2>
            <div class="table-responsive table-scroll">
               <table class="table table-striped">
                  <thead>
                     <tr class="thead">
                        <th>Sr. No.</th>
                        <th>Document Number</th>
                        <th>Date</th>
                        <th>Title</th>
                        <th width="250px"></th>
                     </tr>
                  </thead>
                  <!---->
                  <tbody *ngFor='let data1 of resp;index as i'>

                     <tr *ngFor='let data of data1.docs;index as i1'>
                        <td rowspan="i">{{i+1}}<small *ngIf='i1!=0'>.{{i1}}</small></td>
                        <td>{{data.docsrno}}</td>
                        <td>{{data.orderdate | date: 'yyyy-MM-dd'}}</td>
                        <td>{{data.subject}}</td>
                        <td><a class="btn btn-info btn-xs" target="_blank"
                              [routerLink]="['/view-pdf',data.filepath,data.subject,data.docdescription,data.filename]">
                              View Document</a></td>

                     </tr>

                     <!-- </ng-container> -->
                  </tbody>
                  <tbody *ngIf="resp?.length < 1">
                     <tr>
                        <td colspan="5" class="text-center">No record found.</td>
                     </tr>
                  </tbody>
                  <!---->
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
<app-footer></app-footer>
